<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container-fluid d-flex justify-content-around">
        <div class="card p-2 mt-3 col-2 glass-effect">
            <a href="/" class="d-flex mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none text-white">
                <span class="fs-2 fw-bold">WA.</span>
                <span class="fs-3 fw-bold">Weather App</span>
            </a>
            <hr />
            <ul class="nav nav-pills flex-column">
                <li class="nav-item">
                    <a href="#" class="nav-link link-body-emphasis text-white" aria-current="page">
                        <img width="35" height="35" src="https://img.icons8.com/ios/50/partly-cloudy-day--v1.png" alt="Weather-Icon"/>
                        Weather
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link link-body-emphasis text-white">
                        <img width="35" height="35" src="https://img.icons8.com/ios-glyphs/30/overview-pages-3--v3.png" alt="Cities-Icon"/>
                        Cities
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link link-body-emphasis text-white">
                        <img width="35" height="35" src="https://img.icons8.com/ios/50/map-marker--v1.png" alt="Maps-Icon"/>
                        Maps
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link link-body-emphasis text-white">
                        <img width="35" height="35" src="https://img.icons8.com/ios/50/gear.png" alt="Settings-Icon"/>
                        Settings
                    </a>
                </li>
            </ul>
        </div>
        <!-- Main Content -->
        <div class="col-6 m-3">
            <!-- Current Weather -->
            <div class="card mb-2 none-effect text-white" id="current">
                <h1 id="currentLocation"></h1>
                <h6 id="rainChance"></h6>
                <h1 id="currentTemp"></h1>
                <img src="" width="150px" height="150px" alt="wather-icon" id="currentWeaIcon">
            </div>
            <!-- Forecast Section -->
            <div class="card p-2 mb-4 glass-effect">
                <h5 class="fw-bold text-white">TODAY'S FORECAST</h5>
                <div id="forecast"></div>
            </div>
            <!-- Air Conditions Section -->
            <div class="card p-2 glass-effect">
                <h5 class="fw-bold text-white">AIR CONDITIONS</h5>
                <div class="row text-white mt-3">
                    <!-- First Row -->
                    <div class="col-6 ps-4">
                      <p class="m-0">Feels Like</p>
                      <p id="feelsLike" class="air-condition">-- Â°C</p>
                    </div>
                    <div class="col-6 ps-4">
                      <p class="m-0">Wind</p>
                      <p id="windSpeed" class="air-condition">-- km/h</p>
                    </div>
                    <!-- Second Row -->
                    <div class="col-6 ps-4">
                      <p class="m-0">Humidity</p>
                      <p id="humidity" class="air-condition">-- %</p>
                    </div>
                    <div class="col-6 ps-4">
                      <p class="m-0">UV</p>
                      <p id="uvIndex" class="air-condition">--</p>
                    </div>
                  </div>
            </div>
        </div>
        <div class="col-3 mt-3">
            <div class="card p-2 glass-effect">DAYS</div>
        </div>
    </div>

    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
